[colors]
draw_bold_text_with_bright_colors = true

[[keyboard.bindings]]
action = "spawnNewInstance"
key = "Return"
mods = "Alt|Shift"


[font]
size = 11

[font.bold]
family = "JetBrainsMono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono"
style = "Italic"

[font.normal]
family = "JetBrainsMono"
style = "Regular"

[scrolling]
history = 10000
multiplier = 3

[window]
opacity = 0.8

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 5
y = 5

[keyboard]
